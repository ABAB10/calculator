<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculatrice</h2>
        <form id="calcForm" onsubmit="return false;">
            <div class="result" id="result"></div>
            <input type="number" id="num1" placeholder="Premier nombre" required><br>
            <input type="number" id="num2" placeholder="Deuxième nombre" required><br>
            <select id="operation">
                <option value="add">Addition (+)</option>
                <option value="subtract">Soustraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="power">Puissance (^)</option>
            </select><br>
            <button type="button" onclick="calculer()">Calculer</button>
            <button type="button" class="reset" onclick="resetCalc()">AC</button>
        </form>

    </div>

    <script>
        function calculer() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'power':
                    result = num1 ** num2;
                    break;
                default:
                    result = "Opération inconnue";
            }

            document.getElementById('result').textContent = "Résultat : " + result;
        }

        function resetCalc() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('operation').selectedIndex = 0;
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
